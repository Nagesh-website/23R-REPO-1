<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <h4>create a new account</h4>
            <form>
                <label for="enter fname">enter your first name:</label>
                <input type="text" name="fname" id="enter fname" placeholder="eg:Nagesh"><br><br>
                <label for="enter sname">enter your secound name:</label>
                <input type="text" name="sname" id="enter sname" placeholder="eg:uppari"><br><br>
                <label for="Gender">Gender</label><br>
                <select name="Gender" id="Gender">
                    <option value="Gender">Please select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="N/A">N/A</option>
                </select><br><br>

                <label for="D-O-B">enter your date of birth:</label>
                <input type="date" name="D-O-B" id="D-O-B"><br><br>
                <label for="ph no">enter your mobile number:</label>
                <input type="tel" name="ph no" id="ph no" pattern="[0-9]{10}"><br><br>
                <label for="email">enter your email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com"><br><br>
                <label for="password">enter your password:</label>
                <input type="password" name="password" id="password" placeholder="create password"><br><br>
                <label for="password">confirm your password</label>
                <input type="password" name="password" id="password" placeholder="re-enter your password"><br><br>
                <input type="submit" value="Login" formaction="./task-6.html">




                
            </form>
        </form>
    </fieldset>
</body>
</html>
