
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            background-color: rgb(119, 112, 112);
            color: white;
        }
        header nav {
            background-color: rgb(19, 17, 17);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        header nav h1 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        header nav form {
            display: flex;
            justify-content: center; 
        }
        .searchbox {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 18px;
            padding: 10px;
            border-radius: 4px;
        }
        form button {
            border: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 4px;
            background-color: rgb(219, 91, 91);
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: rgb(223, 22, 22);
        }
        .recipe-container {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 40px;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            place-items: center;
        }
        .recipe {
            background-color: white;
            display: flex;
            flex-direction: column;
            color: black;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgb(75, 69, 69);
            cursor: pointer;
            max-width: 350px;
        }
        .recipe img {
            height: 300px;
            width: 100%;
        }
        .recipe h3 {
            font-size: 24px;
        }
        .recipe p {
            font-size: 20px;
            color: rgb(68, 65, 65);
            margin: 5px 0px;
        }
        .recipe button {
            background-color: rgb(240, 84, 84);
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 18px auto;
        }
        .recipe button:hover {
            background-color: rgb(236, 4, 4);
        }
        .recipe-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(231, 126, 126);
            border-radius: 12px;
            width: 60%;
            height: 70%;
            padding: 20px;
            overflow-y: auto;
            z-index: 2;
        }
        .recipe-details-content {
            margin: 20px;
        }
        .recipe-details button {
            background-color: rgb(240, 84, 84);
            font-size: 18px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe-details button:hover {
            background-color: rgb(236, 4, 4);
        }

        @media screen and (max-width: 600px) {
            header nav {
                flex-direction: column;
            }
            header nav form {
                width: 80%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe</h1>
            <form action="">
                <input type="text" class="searchbox" placeholder="Search for a recipe">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite Recipe</h2>
            </div>
            <div id="recipe-details" class="recipe-details">
                <button type="button" id="recipe-closebtn">Close</button>
                <div id="recipe-details-content" class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script>
        const searchBtn = document.querySelector(".searchbtn");
        const searchBox = document.querySelector(".searchbox");
        const recipeContainer = document.querySelector(".recipe-container");
        const recipeDetails = document.getElementById("recipe-details");
        const closeBtn = document.getElementById("recipe-closebtn");
        const recipeDetailsContent = document.getElementById("recipe-details-content");

        const fetchRecipes = async (food) => {
            recipeContainer.innerHTML = "Fetching recipes...";
            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${food}`);
                const data = await response.json();

                recipeContainer.innerHTML = "";

                if (!data.meals) {
                    recipeContainer.innerHTML = "No recipes found.";
                    return;
                }

                data.meals.forEach(meal => {
                    const recipeDiv = document.createElement("div");
                    recipeDiv.classList.add("recipe");
                    recipeDiv.innerHTML = `
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <h3>${meal.strMeal}</h3>
                        <p><span>${meal.strArea}</span> Dish</p>
                        <p>${meal.strCategory}</p>
                    `;

                    const button = document.createElement("button");
                    button.textContent = "View Recipe";
                    recipeDiv.appendChild(button);

                    button.addEventListener("click", () => {
                        openRecipe(meal);
                    });

                    recipeContainer.appendChild(recipeDiv);
                });
            } catch (error) {
                recipeContainer.innerHTML = "Error fetching recipes. Please try again.";
            }
        };

        const openRecipe = (meal) => {
            recipeDetailsContent.innerHTML = `
                <h2 class="recipe-name">${meal.strMeal}</h2>
                <h3>Ingredients:</h3>
                <ul class="ingredient-list">${fetchIngredients(meal)}</ul>
                <div>
                    <h3>Instructions:</h3>
                    <p class="instructions">${meal.strInstructions}</p>
                </div>
            `;
            recipeDetails.style.display = "block";
        };

        const fetchIngredients = (meal) => {
            let ingredientsList = "";
            for (let i = 1; i <= 20; i++) {
                const ingredient = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ingredient) {
                    ingredientsList += `<li>${measure} ${ingredient}</li>`;
                } else {
                    break;
                }
            }
            return ingredientsList;
        };

        closeBtn.addEventListener("click", () => {
            recipeDetails.style.display = "none";
        });

        searchBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const searchInput = searchBox.value.trim();
            if (searchInput) {
                fetchRecipes(searchInput);
            }
        });
    </script>
</body>
</html>
